<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="form">
        <h1>Registration form </h1>
        <div>
            <label>
                First Name
            </label>
            <input id="first_name" type="text" placeholder="enter your first name"/>
        </div>

        <div>
            <label >
                Last Name
            </label>
            <input id="last_name" type="text" placeholder="enter your last name"/>
        </div>

        <div>
            <label>
                Age
            </label>
            <input type="number" placeholder="enter your age"/>
        </div>

        <div>
            <label>
                Gender
            </label>
            <input type="radio" value="male" name="male">male</input>
            <input type="radio" value="male" name="male">female</input>
        </div>
        
        <div>
            <label>
                Email
            </label>
            <input type="email" placeholder="enter your email"/>
        </div>

        <button type="submit">
            Register
        </button>
        
    </form>
</body>
</html>
